<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Pie Timer</title>
	<style type="text/css">

	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.pietimer.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#demo').pietimer('start');
            });
        </script>
	<script type="text/javascript">
	$(function(){
	
		$('.boom').hide();
	
		$('#demo').pietimer({
			seconds: 10,
			color: 'rgba(0, 0, 0, 0.8)',
			height: 100,
			width: 100,
					is_reversed: true
		},
		function(){
			$('.boom').show('slow');
		});
		
		$('#torjus').click(function(){
			$('.boom').hide();
			$('#demo').pietimer('start');
			return false;
		});
		$('a#pause').click(function(){
			$('#demo').pietimer('pause');
			return false;
		});
		
	});
	</script>
</head>
<body>		
	<h2>Demo</h2>
	<p><a href="#" id="torjus" class="btn">Start Timer</a></p>
	<p><a href="#" id="pause" class="btn">Pause Timer</a></p>
						
	<p id="demo" style="height: 150px;"></p>
						
	<h3 class="boom">Boom!</h3>
	<p class="boom">The timer finished.</p>
